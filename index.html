<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olivia Did Something Counter!!!</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" type="module"></script>
</head>

<body>
	<header class="header">
		<img src="./olivia-counter.gif" alt="Olivia Counter" class="header__image">
		<button class="header__notification-button button rounded-full p-0 material-symbols-outlined">notifications_off</button>
	</header>
	<main class="cards">
		<section class="card counter badass" data-counter-name="badass">
			<button class="badass__increment counter__increment-button button button--md primary bold f-badass">OLIVIA DID SOMETHING <img
					src="./badass.gif" alt="badass" class="f-badass badass__img" />!!!!</button>
			<p class="badass__counter counter__text f-badass">...</p>
		</section>
		<section class="card counter bust" data-counter-name="bust">
			<button class="bust__increment counter__increment-button button button--md primary bold">someone <span class="f-bust">busted</span> &#x1F633;</button>
			<p class="bust__counter counter__text f-bust">...</p>
		</section>
		<section class="card tone-indicator">
			<h1 class="tone-indicator__title">TONE INDICATOR OF THE DAY</h1>
			<h2 class="tone-indicator__name">...</h2>
			<p class="tone-indicator__description">...</p>
		</section>
	</main>
	<div class="emoji-container">
		<template class="emoji-template">
			<span class="emoji"></span>
		</template>
	</div>
</body>

</html>
